<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI JR App Builder — Vanilla (no-build)</title>
  <!-- Repo styles -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- CodeMirror 5 (browser-friendly, no build) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" integrity="sha512-ZoGdFWo3t2V8u9rrm8s3A+KXMi6Y3D0rps2q2Vw7pC1fYdQkb3Z0sQxW8hDx7TJ8n4p3hrrzQqk8V4x3n9rQ1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js" integrity="sha512-X3y0Yt0NIQqJtW5P1x7p7fCNo2v5f4Z0QhR0qg3Qp0Yw0E8LJ1k8eC8c7m0h5P3uM0g2Qp4c5r6s7t8u9v0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js" integrity="sha512-5u+gRkqN7Q+Z7kZ+6lQ6Zy7q1pZbH3lXxV9m1h2sP0R6gS5s2K1F4bJ8eNqKZ1y0H6wY7r3v5v0w1y2z3a4b==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js" integrity="sha512-VP9y8XJ2mJ2p5u3Vw6g2A+Kqf8d6x3b1y3u7p0v6g8Q2w9r1t4k5n0p7s3z7y1w2b6c9d0f3z4v5x6b7c8d9==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js" integrity="sha512-9s7fV6a6q1s9r3v4b2x6l9p1t8w3y5z0v2a9b1c7d8e6f3g2h0j1k8l4m5n6o7p8q9r0s1t2u3v4w5x6y7z8==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js" integrity="sha512-Ap3hK1s4v8c6Y2d1m9Z0c7g5b4n1x8q7w3v0t5s2r6p9y3k4h7b2c6d9e1f0g3h5j8k2l1n6m7o8p3q4r5s6t==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    /* Minimal layout helpers for the bootstrap shell */
    body { height: 100vh; display: flex; flex-direction: column; }
    header.app-header {
      height: 56px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 12px;
      border-bottom: 1px solid var(--border-color, #d1d1d1);
      background: var(--bg-secondary, #f0f0f0);
      flex-shrink: 0;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
    }
    #container {
      display: flex;
      flex: 1 1 auto;
      min-height: 0; /* allow children to scroll */
      height: calc(100vh - 56px);
      overflow: hidden;
    }
    .panel {
      min-width: 120px;
      height: 100%;
      overflow: auto;
    }
    /* middle panel should expand */
    #editor-panel { flex: 1 1 auto; min-width: 200px; }

    .panel-resizer { width: 8px; display: flex; align-items: center; justify-content: center; cursor: col-resize; }

    .panel-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color, #d1d1d1);
    }

    .collapse-btn {
      min-width: 36px;
      min-height: 28px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--border-color, #d1d1d1);
      background: var(--bg-color, #e8e8e8);
      cursor:pointer;
      border-radius:6px;
    }

    .placeholder { padding: 12px; color: var(--text-secondary, #666); }

    /* simple modal styling used by vanilla app */
    .va-modal-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 9999;
      padding: 12px;
    }
    .va-modal { background: var(--bg-color); border-radius: 16px; padding: 16px; max-width: 920px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .va-modal .grid-templates { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:8px; }
    .cm-editor { height: 100%; }
  </style>
</head>
<body class="theme-light">
  <header class="app-header">
    <div style="display:flex;align-items:center;gap:8px;">
      <strong>AI JR App Builder (vanilla)</strong>
      <span id="provider-badge" style="opacity:.7;font-size:.9rem;">Puter</span>
    </div>

    <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
      <div id="usage-bar" style="width:220px;height:12px;background:var(--bg-inset,#e0e0e0);border-radius:12px;overflow:hidden;">
        <div id="usage-fill" style="width:30%;height:100%;background:var(--accent-color,#0010d9)"></div>
      </div>

      <div style="display:flex;gap:6px;align-items:center;">
        <button class="collapse-btn" data-theme="light">Light</button>
        <button class="collapse-btn" data-theme="dark">Dark</button>
        <button class="collapse-btn" data-theme="grey">Grey</button>
      </div>
    </div>
  </header>

  <main id="container">
    <aside id="left-panel" class="panel neu-box" style="width:280px;flex:0 0 280px;">
      <div class="panel-header">
        <span>Create / Apps</span>
        <button class="collapse-btn" data-target="left-panel" title="Collapse/Expand">≡</button>
      </div>
      <div id="left-content" class="placeholder">
        Left panel content — will be rendered by the app.
      </div>
    </aside>

    <div id="resizer-1" class="panel-resizer" aria-hidden="false"></div>

    <section id="editor-panel" class="panel neu-inset" style="width: auto;">
      <div class="panel-header">
        <span>Editor</span>
        <button class="collapse-btn" id="new-file-btn" title="New file">＋</button>
      </div>
      <div id="editor-area" class="placeholder" style="height:100%;padding:0;">
        Editor area — loading CodeMirror...
      </div>
    </section>

    <div id="resizer-2" class="panel-resizer" aria-hidden="false"></div>

    <aside id="right-panel" class="panel neu-box" style="width:360px;flex:0 0 360px;">
      <div class="panel-header">
        <span>Preview</span>
        <button class="collapse-btn" data-target="right-panel" title="Collapse/Expand">≡</button>
      </div>
      <div id="right-content" class="placeholder">
        Live preview / run output.
      </div>
    </aside>
  </main>

  <!-- app bootstrap -->
  <script type="module" src="./main.js"></script>
</body>
</html>
